{% load static i18n sekizai_tags %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %} - {{ request.site.name }}{% endblock title %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='{% static "ddm/css/base.css" %}' rel='stylesheet'>

    {% block extrahead %}{% endblock extrahead %}

</head>
<body>

<div class="container">
    {% block questionnaire-header %}
    <div class="row align-items-center" style="height: 100px">
        <div class="col">
            <img class="w-50" src="{% static 'ddm/img/uzh_logo.svg' %}">
        </div>
        <div class="col">
            <img class="w-50 float-end" src="{% static 'ddm/img/ikmz_logo.svg' %}">
        </div>
    </div>
    {% endblock %}


    <div class="row mb-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <div class="row mb-3">
        FOOTER
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
