{% extends 'ddm/research_interface/base.html' %}

{% block main %}
<h1>Edit "{{ object.name }}"</h1>

<div>
    <form method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update Project">
    </form>
</div>

<div>
    <p><a href="{% url 'project-detail' object.pk %}">Back to Project Overview</a></p>
</div>
{% endblock %}
